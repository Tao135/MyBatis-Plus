spring.application.name = czt-mp-springboot

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mp?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

# 指定全局的配置文件
mybatis-plus.config-location=classpath:mybatis-config.xml
# 指定Mapper.xml文件的路径
mybatis-plus.mapper-locations=classpath*:mybatis/*.xml
# 实体别名扫描
mybatis-plus.type-aliases-package = cn.czt.mp.pojo

# 关闭自动驼峰映射，该参数不能和mybatis-plus.config-location同时存在，spring Boot默认开启
# mybatis-plus.configuration.map-underscore-to-camel-case=false

# 禁用缓存
# mybatis-plus.configuration.cache-enabled=false

# 全局id生成策略，自增长！
mybatis-plus.global-config.db-config.id-type=auto

# 配置全局表名的前缀
mybatis-plus.global-config.db-config.table-prefix=tb_

# 删除状态的值为：1
mybatis-plus.global-config.db-config.logic-delete-value=1
# 为删除状态的值为：0
mybatis-plus.global-config.db-config.logic-not-delete-value=0